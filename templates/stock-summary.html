<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Summary</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="header">
        <div class="menu-btn" id="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="logo-container">
            <img src="/static/images/logo.jpg" alt="Company Logo" class="logo-img">
        </div>
    </div>
    <div id="side-nav" class="side-nav">
    <a href="javascript:void(0)" class="close-btn" id="close-btn">&times;</a>

    <a href="/home">Stock In</a>
    <a href="/stock-out">Stock Out (Warranty)</a>
    <a href="/stock-view">Detailed Report</a>
    <a href="/summary">Summary Report</a>

    {% if current_user.role == 'admin' %}
        <a href="/admin-users" class="admin-link">User Management</a>
    {% endif %}

    <a href="/logout" class="logout-link">Logout</a>
</div>
    <div id="overlay"></div>
    <h1>In-Stock Summary Report</h1>
    <h2 class="username-display">User: {{ current_user.username }} ({{ current_user.role }})</h2>

    <div id="loading">Loading summary data...</div>

    <table id="stock-table" style="display:none;">
        <thead>
            <tr>
                <th>Model</th>
                <th>In-Stock Count</th>
            </tr>
        </thead>
        <tbody id="stock-table-body">
            </tbody>
    </table>

    <script src="/static/nav.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('stock-table-body');
            const table = document.getElementById('stock-table');
            const loadingText = document.getElementById('loading');

            fetch('/api/get-stock-summary')
                .then(response => response.json())
                .then(data => {
                    loadingText.style.display = 'none';

                    if (data.length === 0) {
                        loadingText.innerText = "No stock found.";
                        loadingText.style.display = 'block';
                        return;
                    }

                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.model}</td>
                            <td>${item.battery_count}</td>
                        `;
                        tableBody.appendChild(row);
                    });

                    table.style.display = 'table';
                })
                .catch(error => {
                    console.error('Error fetching summary:', error);
                    loadingText.innerText = 'Error loading data.';
                });
        });
    </script>
</body>
</html>
